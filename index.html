<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-6">
            <div class="flex items-center">
                <img src="logo.png" alt="Ice Cream Logo" class="h-12 w-12 mr-4">
                <h1 class="text-2xl font-bold">My Portfolio</h1>
            </div>
            <nav>
                <a href="#" class="px-4 hover:underline">About Me</a>
                <a href="#" class="px-4 hover:underline">Contact</a>
            </nav>
        </div>
    </header>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="bg-gray-800 text-white w-64 p-6">
            <nav class="space-y-4">
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Overall</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">My Experience</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Beside Me</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <h2 class="text-3xl font-semibold mb-4">Welcome to My Portfolio</h2>
            <p class="text-lg mb-6">
                Hello! I'm excited to showcase my work and experiences. Use the sidebar to navigate through different sections.
            </p>

            <!-- Anime Quote Generator -->
            <section class="mt-12">
                <h3 class="text-2xl font-bold mb-2">Daily Anime Quote</h3>
                <p id="quote" class="text-lg italic text-gray-700 mb-4">Click the button to generate today's quote.</p>
                <button onclick="generateQuote()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Generate Quote
                </button>
            </section>
        </main>
    </div>

    <script>
        // Sample anime quotes
        const quotes = [
            "Power comes in response to a need, not a desire. You have to create that need. - Goku, Dragon Ball Z",
            "A lesson without pain is meaningless. - Edward Elric, Fullmetal Alchemist: Brotherhood",
            "Whether a fish lives in a clear stream or a water ditch, so long as it continues swimming forward, it will grow up beautifully. - Koro-sensei, Assassination Classroom",
            "Forgetting is like a wound. The wound may heal, but it has already left a scar. - Monkey D. Luffy, One Piece",
            "Fear is not evil. It tells you what your weakness is. And once you know your weakness, you can become stronger as well as kinder. - Gildarts Clive, Fairy Tail"
        ];

        // Function to generate a new quote
        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            document.getElementById('quote').innerText = quote;
        }
    </script>

</body>
</html>
